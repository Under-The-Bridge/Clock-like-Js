<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<div id="settingsPanel">
    <div>
        <div>Настройка цвета</div>
        <div>Задний фон:<input id="bgColor" type="color"></div>
        <div>Let:<input id="letColor" type="color"></div>
        <div>Текст:<input id="textColor" type="color"></div>
        <div>Числа:<input id="intColor" type="color"></div>
        <div>Строки:<input id="strColor" type="color"></div>
    </div>
</div>
<body id="Background">
    <main class="Text">
        <p><span class="ReservedWord">let</span> clock = {</p>
        <p>час: <span id="hour" class="Integer">00</span>,</p>
        <p>минута: <span id="minute" class="Integer">00</span>,</p>
        <p>секунда: <span id="second" class="Integer">00</span>,</p>
        <p>день недели: <span id="weekDay" class="String">"weekDay"</span>,</p>  
        <p>день: <span id="day" class="Integer">00</span>,</p>  
        <p>месяц: <span id="month" class="String">"month"</span>,</p>
        <p>год: <span id="year" class="Integer">0000</span></p>
        <p>}</p>
    </main>
    <script src="script.js"></script>
</body>
</html>
